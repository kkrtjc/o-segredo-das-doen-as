<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <title>Mura Engine | Ultra Admin</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --bg-deep: #050505;
            --bg-card: #0c0c0c;
            --accent: #d4af37;
            --text-main: #ffffff;
            --text-dim: #888;
            --border: rgba(255, 255, 255, 0.08);
        }

        body {
            background: var(--bg-deep);
            color: var(--text-main);
            font-family: 'Inter', sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        .admin-shell {
            width: 100%;
            max-width: 1000px;
            padding: 20px;
            animation: fadeIn 0.5s ease-out;
        }

        /* Tabs */
        .admin-nav {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
            border-bottom: 1px solid var(--border);
            padding-bottom: 10px;
        }

        .nav-item {
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            color: var(--text-dim);
            font-weight: 600;
            transition: all 0.2s;
        }

        .nav-item.active {
            background: rgba(212, 175, 55, 0.1);
            color: var(--accent);
        }

        .nav-item:hover {
            color: #fff;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        /* General UI */
        .header-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .product-card {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 20px;
            margin-bottom: 20px;
            position: relative;
            transition: border-color 0.3s;
        }

        .product-card:hover {
            border-color: var(--accent);
        }

        .btn-delete {
            background: rgba(255, 68, 68, 0.1);
            color: #ff4444;
            border: 1px solid #ff4444;
            padding: 6px 12px;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.2s;
            font-size: 0.75rem;
            font-weight: 600;
        }

        .btn-delete:hover {
            background: #ff4444;
            color: white;
        }

        .btn-icon {
            background: none;
            border: none;
            color: rgba(255, 255, 255, 0.3);
            cursor: pointer;
            font-size: 1.1rem;
            transition: 0.2s;
            padding: 5px;
        }

        .btn-icon:hover {
            color: var(--accent);
        }

        .btn-icon.danger:hover {
            color: #ff4444;
        }

        .control-row {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-top: 15px;
        }

        .img-edit-trigger {
            width: 50px;
            height: 50px;
            border-radius: 8px;
            object-fit: cover;
            border: 1px solid var(--border);
            cursor: pointer;
            transition: 0.3s;
        }

        .img-edit-trigger:hover {
            border-color: var(--accent);
            opacity: 0.8;
        }

        .badge-chip {
            background: rgba(212, 175, 55, 0.1);
            color: var(--accent);
            padding: 4px 10px;
            border-radius: 20px;
            font-size: 0.7rem;
            font-weight: 600;
            text-transform: uppercase;
        }

        /* Professional Upload UI */
        .upload-area {
            border: 1px dashed var(--border);
            padding: 15px;
            border-radius: 12px;
            text-align: center;
            cursor: pointer;
            transition: 0.3s;
            position: relative;
            background: rgba(255, 255, 255, 0.02);
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 8px;
            margin-top: 5px;
        }

        .upload-area:hover {
            border-color: var(--accent);
            background: rgba(212, 175, 55, 0.05);
        }

        .upload-area input[type="file"] {
            position: absolute;
            inset: 0;
            opacity: 0;
            cursor: pointer;
        }

        .upload-icon {
            font-size: 1.2rem;
            color: var(--accent);
        }

        .img-container {
            position: relative;
            width: 50px;
            height: 50px;
            border-radius: 8px;
            overflow: hidden;
            border: 1px solid var(--border);
            flex-shrink: 0;
        }

        .img-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .img-overlay {
            position: absolute;
            inset: 0;
            background: rgba(0, 0, 0, 0.6);
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transition: 0.3s;
            cursor: pointer;
            color: white;
            font-size: 0.6rem;
            text-align: center;
            font-weight: 700;
        }

        .img-container:hover .img-overlay {
            opacity: 1;
        }

        /* Compact & Layered Design */
        .collapsible-trigger {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid var(--border);
            padding: 12px 15px;
            border-radius: 12px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            cursor: pointer;
            margin-top: 10px;
            transition: 0.2s;
            font-size: 0.8rem;
            font-weight: 600;
            color: var(--text-dim);
        }

        .collapsible-trigger:hover {
            background: rgba(255, 255, 255, 0.06);
            color: #fff;
        }

        .collapsible-trigger i {
            transition: 0.3s transform;
        }

        .collapsible-trigger.active i {
            transform: rotate(180deg);
            color: var(--accent);
        }

        .collapsible-content {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s ease-out, padding 0.3s;
            padding: 0 15px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 0 0 12px 12px;
        }

        .collapsible-content.active {
            max-height: 800px;
            /* Suficiente para o conteúdo */
            padding: 20px 15px;
            border: 1px solid var(--border);
            border-top: none;
            margin-top: -5px;
        }

        .features-list {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .feature-item {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 4px;
        }

        .feature-item input {
            flex: 1;
            padding: 8px;
            font-size: 0.8rem;
            background: #101010;
        }

        .card-header-main {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 15px;
        }

        .compact-info {
            flex: 1;
        }

        .compact-info strong {
            display: block;
            font-size: 1rem;
            margin-bottom: 2px;
        }

        .compact-info span {
            font-size: 0.75rem;
            color: var(--accent);
            font-family: monospace;
        }

        .price-tag {
            background: rgba(212, 175, 55, 0.1);
            color: var(--accent);
            padding: 4px 10px;
            border-radius: 6px;
            font-weight: 800;
            font-size: 0.85rem;
        }

        .input-group {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 12px;
        }

        .control {
            display: flex;
            flex-direction: column;
            gap: 6px;
        }

        label {
            font-size: 0.7rem;
            color: var(--text-dim);
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        input,
        select,
        textarea {
            background: #151515;
            border: 1px solid var(--border);
            color: white;
            padding: 10px;
            border-radius: 8px;
            font-size: 0.85rem;
            outline: none;
        }

        input:focus {
            border-color: var(--accent);
        }

        /* History Table */
        table {
            width: 100%;
            border-collapse: collapse;
            background: var(--bg-card);
            border-radius: 12px;
            overflow: hidden;
        }

        th {
            text-align: left;
            padding: 15px;
            font-size: 0.75rem;
            color: var(--text-dim);
            border-bottom: 1px solid var(--border);
        }

        td {
            padding: 15px;
            border-bottom: 1px solid var(--border);
            font-size: 0.9rem;
        }

        .status-badge {
            background: #10b981;
            color: #fff;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 0.7rem;
            font-weight: 800;
        }

        /* Intelligent Linking */
        .bump-selector {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-top: 10px;
        }

        .bump-chip {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--border);
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: 0.2s;
        }

        .bump-chip.active {
            border-color: var(--accent);
            color: var(--accent);
            background: rgba(212, 175, 55, 0.1);
        }

        .bump-preview {
            width: 40px;
            height: 40px;
            border-radius: 4px;
            object-fit: cover;
        }

        /* Floating Actions */
        .actions {
            position: sticky;
            bottom: 20px;
            background: rgba(5, 5, 5, 0.9);
            backdrop-filter: blur(10px);
            padding: 15px;
            border-radius: 16px;
            border: 1px solid var(--border);
            display: flex;
            gap: 12px;
            margin-top: 30px;
        }

        .btn {
            padding: 12px 24px;
            border-radius: 8px;
            font-weight: 700;
            cursor: pointer;
            border: none;
            transition: 0.2s;
        }

        .btn-primary {
            background: var(--accent);
            color: #000;
        }

        .btn-secondary {
            background: transparent;
            border: 1px solid var(--border);
            color: white;
        }

        .btn-danger {
            background: #ef4444;
            color: #fff;
        }

        /* Modals */
        .modal {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.8);
            z-index: 2000;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .modal-body {
            background: #0a0a0a;
            border: 1px solid var(--border);
            padding: 30px;
            border-radius: 24px;
            width: 100%;
            max-width: 500px;
        }

        .toast {
            position: fixed;
            top: 20px;
            right: 20px;
            background: var(--accent);
            color: #000;
            padding: 12px 24px;
            border-radius: 8px;
            font-weight: 700;
            transform: translateX(200%);
            transition: 0.4s;
            z-index: 3000;
        }

        .toast.active {
            transform: translateX(0);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .hidden {
            display: none !important;
        }
    </style>
</head>

<body>

    <div id="toast" class="toast">Ação Realizada!</div>

    <!-- Login -->
    <div id="login-screen" class="modal">
        <div class="modal-body" style="text-align: center;">
            <img src="logo.png" style="height: 40px; filter: invert(1); margin-bottom: 20px;">
            <h2>Mura Admin V3</h2>
            <input type="password" id="admin-pass" placeholder="Senha Mestra"
                style="width: 100%; text-align: center; margin-bottom: 20px;">
            <button class="btn btn-primary" style="width: 100%;" onclick="checkAuth()">AUTENTICAR</button>
        </div>
    </div>

    <!-- Shell -->
    <div id="admin-panel" class="admin-shell hidden">
        <div class="header-row">
            <h1 style="color: var(--accent); font-weight: 900;"><i class="fa-solid fa-bolt"></i> MURA ENGINE</h1>
            <button class="btn btn-secondary" onclick="location.reload()">Sair</button>
        </div>

        <div class="admin-nav">
            <div class="nav-item active" onclick="switchTab('products')">Produtos</div>
            <div class="nav-item" onclick="switchTab('bumps')">Order Bumps</div>
            <div class="nav-item" onclick="switchTab('history')">Histórico</div>
        </div>

        <!-- Products Tab -->
        <div id="tab-products" class="tab-content active">
            <div class="header-row">
                <h3>Meus Produtos</h3>
                <button class="btn btn-primary btn-sm" onclick="openModal('product-modal')"><i
                        class="fa-solid fa-plus"></i> NOVO PRODUTO</button>
            </div>
            <div id="products-list"></div>
        </div>

        <!-- Bumps Tab -->
        <div id="tab-bumps" class="tab-content">
            <div class="header-row">
                <h3>Meus Order Bumps</h3>
                <button class="btn btn-primary btn-sm" onclick="openModal('bump-modal')"><i
                        class="fa-solid fa-plus"></i>
                    NOVO BUMP</button>
            </div>
            <div id="bumps-list"></div>
        </div>

        <!-- History Tab -->
        <div id="tab-history" class="tab-content">
            <div class="header-row">
                <h3>Histórico de Vendas</h3>
            </div>
            <table>
                <thead>
                    <tr>
                        <th>DATA</th>
                        <th>CLIENTE</th>
                        <th>PRODUTOS</th>
                        <th>VALOR</th>
                        <th>MÉTODO</th>
                        <th>STATUS</th>

                    </tr>
                </thead>
                <tbody id="history-list"></tbody>
            </table>
        </div>

        <div class="actions">
            <button class="btn btn-secondary" onclick="loadData()">DESCARTAR</button>
            <button class="btn btn-primary" style="flex: 2" onclick="saveAll()">SALVAR ALTERAÇÕES GERAIS</button>
        </div>
    </div>

    <!-- New Bump Modal -->
    <div id="bump-modal" class="modal hidden">
        <div class="modal-body">
            <h3 style="margin-top:0">Novo Order Bump</h3>
            <div class="input-group" style="grid-template-columns: 1fr;">
                <div class="control"><label>Título</label><input type="text" id="nb-title"
                        placeholder="Ex: Acelerar Resultado"></div>
                <div class="control"><label>Preço (R$)</label><input type="number" id="nb-price" step="0.01"
                        value="19.90"></div>
                <div class="control"><label>Descrição</label><textarea id="nb-desc" rows="2"></textarea></div>
                <div class="control">
                    <label>Imagem da Oferta</label>
                    <div class="upload-area">
                        <i class="fa-solid fa-cloud-arrow-up upload-icon"></i>
                        <span style="font-size: 0.8rem; color: var(--text-dim);">Clique para subir foto</span>
                        <input type="file" onchange="previewImg(this, 'nb-preview-img', 'nb-img-url')">
                    </div>
                    <div id="nb-preview" style="margin-top: 10px; display: none; text-align: center;">
                        <img id="nb-preview-img" class="bump-preview"
                            style="width: 100px; height: 100px; border: 1px solid var(--accent);">
                        <input type="hidden" id="nb-img-url">
                    </div>
                </div>
            </div>
            <div class="actions" style="margin-top: 20px; position: static;">
                <button class="btn btn-secondary" onclick="closeModal('bump-modal')">CANCELAR</button>
                <button class="btn btn-primary" onclick="createNewBump()">CADASTRAR BUMP</button>
            </div>
        </div>
    </div>

    <!-- New Product Modal -->
    <div id="product-modal" class="modal hidden">
        <div class="modal-body">
            <h3 style="margin-top:0">Novo Produto</h3>
            <div class="input-group" style="grid-template-columns: 1fr;">
                <div class="control"><label>Título</label><input type="text" id="np-title"
                        placeholder="Ex: Manual de Rações"></div>
                <div class="control"><label>Preço (R$)</label><input type="number" id="np-price" step="0.01"
                        value="49.90"></div>
                <div class="control"><label>Original (R$)</label><input type="number" id="np-orig" step="0.01"
                        value="97.00"></div>
                <div class="control"><label>Descrição</label><input type="text" id="np-desc"
                        placeholder="Ex: Acesso Vitalício"></div>
                <div class="control"><label>Vantagem 1</label><input type="text" class="np-feat"
                        placeholder="Ex: Planilha de Custos"></div>
                <div class="control"><label>Vantagem 2</label><input type="text" class="np-feat"
                        placeholder="Ex: Vídeo Aula"></div>
                <div class="control"><label>Vantagem 3</label><input type="text" class="np-feat"
                        placeholder="Ex: Ebook PDF"></div>
                <div class="control"><label>Vantagem 4</label><input type="text" class="np-feat"
                        placeholder="Ex: Protocolo de Vacinas"></div>
                <div class="control"><label>Vantagem 5</label><input type="text" class="np-feat"
                        placeholder="Ex: Suporte VIP"></div>
                <div class="control">
                    <label>Capa do Produto</label>
                    <div class="upload-area">
                        <i class="fa-solid fa-image upload-icon"></i>
                        <span style="font-size: 0.8rem; color: var(--text-dim);">Clique para escolher capa</span>
                        <input type="file" onchange="previewImg(this, 'np-preview-img', 'np-img-url')">
                    </div>
                    <div id="np-preview" style="margin-top: 10px; display: none; text-align: center;">
                        <img id="np-preview-img" class="bump-preview"
                            style="width: 100px; height: 100px; border: 1px solid var(--accent);">
                        <input type="hidden" id="np-img-url">
                    </div>
                </div>
            </div>
            <div class="actions" style="margin-top: 20px; position: static;">
                <button class="btn btn-secondary" onclick="closeModal('product-modal')">CANCELAR</button>
                <button class="btn btn-primary" onclick="createNewProduct()">CADASTRAR PRODUTO</button>
            </div>
        </div>
    </div>

    <script>
        let db = { products: {}, orderBumps: {} };
        let history = [];
        let masterPass = '';
        const API_URL = window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1'
            ? 'http://localhost:3000'
            : 'https://teste-m1kq.onrender.com';

        function showToast(msg) {
            const t = document.getElementById('toast');
            t.innerText = msg;
            t.classList.add('active');
            setTimeout(() => t.classList.remove('active'), 3000);
        }

        function switchTab(name) {
            document.querySelectorAll('.nav-item').forEach(i => i.classList.remove('active'));
            document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
            event.target.classList.add('active');
            document.getElementById(`tab-${name}`).classList.add('active');
            if (name === 'history') loadHistory();
        }

        function openModal(id) { document.getElementById(id).classList.remove('hidden'); }
        function closeModal(id) { document.getElementById(id).classList.add('hidden'); }

        async function checkAuth() {
            const pass = document.getElementById('admin-pass').value;
            if (pass === 'mura2026') {
                masterPass = pass;
                document.getElementById('login-screen').classList.add('hidden');
                document.getElementById('admin-panel').classList.remove('hidden');
                loadData();
            } else alert('Senha Incorreta!');
        }

        async function loadData() {
            const res = await fetch(`${API_URL}/api/config`);
            db = await res.json();
            renderAdmin();
        }

        async function loadHistory() {
            const res = await fetch(`${API_URL}/api/history`, {
                headers: { 'x-admin-password': masterPass }
            });
            history = await res.json();
            renderHistory();
        }

        function renderAdmin() {
            // PRODUCTS RENDERING
            const pList = document.getElementById('products-list');
            pList.innerHTML = '';
            Object.keys(db.products).forEach(id => {
                const p = db.products[id];
                const card = document.createElement('div');
                card.className = 'product-card';
                card.innerHTML = `
                    <div class="card-header-main">
                        <div class="img-container">
                            <img src="${p.cover === 'combo' ? 'logo.png' : p.cover}">
                            <div class="img-overlay" onclick="this.nextElementSibling.click()">ALTERAR</div>
                            <input type="file" style="display:none" onchange="previewImg(this, '', '', (url) => { db.products['${id}'].cover = url; renderAdmin(); })">
                        </div>
                        <div class="compact-info">
                            <strong>${p.title}</strong>
                            <span>#${id}</span>
                        </div>
                        <div style="display:flex; align-items:center; gap:10px">
                            <div class="price-tag">R$ ${p.price.toFixed(2)}</div>
                            <button class="btn-icon danger" onclick="deleteProduct('${id}')"><i class="fa-solid fa-trash-can"></i></button>
                        </div>
                    </div>

                    <!-- Configurações Principais -->
                    <div class="collapsible-trigger" onclick="toggleCollapsible(this)">
                        <span><i class="fa-solid fa-sliders"></i> CONFIGURAÇÕES DE PREÇO E TEXTO</span>
                        <i class="fa-solid fa-chevron-down"></i>
                    </div>
                    <div class="collapsible-content">
                        <div class="input-group">
                            <div class="control"><label>Título da Oferta</label><input type="text" value="${p.title}" onchange="db.products['${id}'].title=this.value"></div>
                            <div class="control"><label>Venda (R$)</label><input type="number" step="0.01" value="${p.price}" onchange="db.products['${id}'].price=parseFloat(this.value)"></div>
                            <div class="control"><label>Original (R$)</label><input type="number" step="0.01" value="${p.originalPrice || 0}" onchange="db.products['${id}'].originalPrice=parseFloat(this.value)"></div>
                        </div>
                        <div class="control" style="margin-top:15px"><label>Descrição curta (Home Page)</label><input type="text" value="${p.description || ''}" onchange="db.products['${id}'].description=this.value"></div>
                    </div>

                    <!-- Benefícios (Vantagens) -->
                    <div class="collapsible-trigger" onclick="toggleCollapsible(this)">
                        <span><i class="fa-solid fa-list-check"></i> LISTA DE BENEFÍCIOS (${p.features?.length || 0})</span>
                        <i class="fa-solid fa-chevron-down"></i>
                    </div>
                    <div class="collapsible-content">
                        <div class="features-list" id="feat-${id}"></div>
                    </div>

                    <!-- Order Bumps -->
                    <div class="collapsible-trigger" onclick="toggleCollapsible(this)">
                        <span><i class="fa-solid fa-cart-plus"></i> VINCULAR ORDER BUMPS (${p.orderBumps?.length || 0})</span>
                        <i class="fa-solid fa-chevron-down"></i>
                    </div>
                    <div class="collapsible-content">
                        <div class="bump-selector" id="sel-${id}"></div>
                    </div>
                `;
                pList.appendChild(card);
                renderProductFeatures(id, card.querySelector(`#feat-${id}`));
                renderBumpSelector(id, card.querySelector(`#sel-${id}`));
            });

            // BUMPS RENDERING
            const bList = document.getElementById('bumps-list');
            bList.innerHTML = '';
            Object.keys(db.orderBumps).forEach(id => {
                const b = db.orderBumps[id];
                const card = document.createElement('div');
                card.className = 'product-card';
                card.innerHTML = `
                    <div class="card-header-main" style="margin-bottom:0">
                        <div class="img-container" style="width:80px; height:80px">
                            <img src="${b.image || 'https://via.placeholder.com/80'}">
                            <div class="img-overlay" onclick="this.nextElementSibling.click()">ALTERAR</div>
                            <input type="file" style="display:none" onchange="previewImg(this, '', '', (url) => { db.orderBumps['${id}'].image = url; renderAdmin(); })">
                        </div>
                        <div class="compact-info">
                            <strong>Bump: ${b.title}</strong>
                            <span>#${id}</span>
                        </div>
                        <div style="display:flex; align-items:center; gap:10px">
                            <div class="price-tag">+ R$ ${b.price.toFixed(2)}</div>
                            <button class="btn-icon" onclick="toggleCollapsible(this.parentElement.parentElement.nextElementSibling, true)"><i class="fa-solid fa-pen-to-square"></i></button>
                            <button class="btn-icon danger" onclick="deleteBump('${id}')"><i class="fa-solid fa-trash-can"></i></button>
                        </div>
                    </div>
                    <div class="collapsible-content" style="margin-top:15px; border-top: 1px solid var(--border); padding-top:15px">
                        <div class="input-group">
                            <div class="control"><label>Título</label><input type="text" value="${b.title}" onchange="db.orderBumps['${id}'].title=this.value"></div>
                            <div class="control"><label>Adicional (R$)</label><input type="number" step="0.01" value="${b.price}" onchange="db.orderBumps['${id}'].price=parseFloat(this.value)"></div>
                        </div>
                        <div class="control" style="margin-top:10px"><label>Descrição Curta</label><input type="text" value="${b.description}" onchange="db.orderBumps['${id}'].description=this.value"></div>
                    </div>
                `;
                bList.appendChild(card);
            });
        }

        function toggleCollapsible(el, isManual = false) {
            const trigger = isManual ? el.previousElementSibling : el;
            const content = isManual ? el : el.nextElementSibling;

            trigger.classList.toggle('active');
            content.classList.toggle('active');
        }

        function renderBumpSelector(prodId, container) {
            Object.keys(db.orderBumps).forEach(bumpId => {
                const b = db.orderBumps[bumpId];
                const isActive = db.products[prodId].orderBumps.includes(bumpId);
                const chip = document.createElement('div');
                chip.className = `bump-chip ${isActive ? 'active' : ''}`;
                chip.innerHTML = `${isActive ? '<i class="fa-solid fa-check"></i>' : ''} ${b.title}`;
                chip.onclick = () => {
                    const idx = db.products[prodId].orderBumps.indexOf(bumpId);
                    if (idx > -1) db.products[prodId].orderBumps.splice(idx, 1);
                    else db.products[prodId].orderBumps.push(bumpId);
                    renderAdmin();
                };
                container.appendChild(chip);
            });
        }

        function renderProductFeatures(prodId, container) {
            const features = db.products[prodId].features || [];
            container.innerHTML = `<label style="margin-bottom: 10px; display: block; font-size: 0.8rem; color: var(--accent);">Lista de Benefícios (Home Page)</label>`;

            features.forEach((feat, idx) => {
                const item = document.createElement('div');
                item.className = 'feature-item';
                item.innerHTML = `
                    <span style="color:var(--accent); font-size: 0.8rem;">✓</span>
                    <input type="text" value="${feat}" placeholder="Ex: Acesso Vitalício" onchange="db.products['${prodId}'].features[${idx}]=this.value">
                    <button class="btn-icon danger" style="font-size: 0.8rem;" onclick="removeFeature('${prodId}', ${idx})"><i class="fa-solid fa-xmark"></i></button>
                `;
                container.appendChild(item);
            });

            if (features.length < 5) {
                const addBtn = document.createElement('button');
                addBtn.className = 'btn btn-secondary';
                addBtn.style.width = '100%';
                addBtn.style.padding = '8px';
                addBtn.style.fontSize = '0.7rem';
                addBtn.style.marginTop = '10px';
                addBtn.innerHTML = '<i class="fa-solid fa-plus"></i> ADICIONAR ITEM';
                addBtn.onclick = () => {
                    if (!db.products[prodId].features) db.products[prodId].features = [];
                    db.products[prodId].features.push('Novo Benefício');
                    renderAdmin();
                };
                container.appendChild(addBtn);
            }
        }

        function removeFeature(prodId, idx) {
            db.products[prodId].features.splice(idx, 1);
            renderAdmin();
        }

        function renderHistory() {
            const hList = document.getElementById('history-list');
            hList.innerHTML = history.length ? '' : '<tr><td colspan="5" style="text-align:center">Nenhuma venda registrada ainda.</td></tr>';
            [...history].reverse().forEach(h => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${new Date(h.date).toLocaleDateString('pt-BR')} ${new Date(h.date).toLocaleTimeString('pt-BR', { hour: '2-digit', minute: '2-digit' })}</td>
                    <td><strong>${h.name}</strong><br><small>${h.email}<br>${h.phone}</small></td>
                    <td>${h.items.join(', ')}</td>
                    <td style="color:var(--accent); font-weight:800">R$ ${Number(h.total).toFixed(2)}</td>
                    <td style="text-transform:uppercase; font-size:0.75rem; font-weight:bold">${h.method || 'cartão'}</td>
                    <td><span class="status-badge">APROVADO</span></td>
                `;
                hList.appendChild(row);
            });

        }

        async function previewImg(input, imgId, hiddenId, callback) {
            const file = input.files[0];
            if (!file) return;
            const formData = new FormData();
            formData.append('image', file);
            try {
                const res = await fetch(`${API_URL}/api/upload`, { method: 'POST', body: formData });
                const data = await res.json();
                if (imgId) {
                    document.getElementById(imgId).parentElement.style.display = 'block';
                    document.getElementById(imgId).src = data.url;
                }
                if (hiddenId) document.getElementById(hiddenId).value = data.url;
                if (callback) callback(data.url);
            } catch (e) { alert('Erro ao subir imagem.'); }
        }

        async function createNewBump() {
            const id = 'bump-' + Date.now().toString().slice(-4);
            const titleEl = document.getElementById('nb-title');
            const priceEl = document.getElementById('nb-price');
            const descEl = document.getElementById('nb-desc');
            const imgUrlEl = document.getElementById('nb-img-url');

            if (!titleEl.value) return alert('Dê um título ao Bump!');

            db.orderBumps[id] = {
                id,
                title: titleEl.value,
                price: parseFloat(priceEl.value),
                description: descEl.value,
                image: imgUrlEl.value
            };

            // Limpar Campos
            titleEl.value = '';
            priceEl.value = '19.90';
            descEl.value = '';
            imgUrlEl.value = '';
            document.getElementById('nb-preview').style.display = 'none';

            closeModal('bump-modal');
            renderAdmin();
            showToast('Bump Adicionado!');
        }

        async function createNewProduct() {
            const titleEl = document.getElementById('np-title');
            const priceEl = document.getElementById('np-price');
            const origEl = document.getElementById('np-orig');
            const descEl = document.getElementById('np-desc');
            const imgUrlEl = document.getElementById('np-img-url');
            const featInputs = document.querySelectorAll('.np-feat');

            const id = 'ebook-' + titleEl.value.toLowerCase().replace(/\s+/g, '-').slice(0, 10) + '-' + Date.now().toString().slice(-2);
            const features = Array.from(featInputs).map(i => i.value).filter(v => v);

            if (!titleEl.value) return alert('Dê um título ao Produto!');

            db.products[id] = {
                title: titleEl.value,
                price: parseFloat(priceEl.value),
                originalPrice: parseFloat(origEl.value),
                description: descEl.value,
                cover: imgUrlEl.value,
                features,
                orderBumps: []
            };

            // Limpar Campos
            titleEl.value = '';
            priceEl.value = '49.90';
            origEl.value = '97.00';
            descEl.value = '';
            imgUrlEl.value = '';
            featInputs.forEach(i => i.value = '');
            document.getElementById('np-preview').style.display = 'none';

            closeModal('product-modal');
            renderAdmin();
            showToast('Produto Adicionado!');
        }

        function deleteProduct(id) {
            if (confirm('Excluir este produto permanentemente?')) {
                delete db.products[id];
                renderAdmin();
                showToast('Produto Removido.');
            }
        }

        function deleteBump(id) {
            if (confirm('Excluir este bump permanentemente? Isso o removerá de todos os produtos vinculados.')) {
                delete db.orderBumps[id];
                Object.keys(db.products).forEach(pId => {
                    db.products[pId].orderBumps = db.products[pId].orderBumps.filter(bId => bId !== id);
                });
                renderAdmin();
                showToast('Bump Removido.');
            }
        }

        async function saveAll() {
            try {
                const res = await fetch(`${API_URL}/api/config/update`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ password: masterPass, data: db })
                });
                if ((await res.json()).success) showToast('Sistema Sincronizado!');
            } catch (e) { alert('Erro ao salvar dados.'); }
        }
    </script>
</body>

</html>
