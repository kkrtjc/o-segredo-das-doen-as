<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manejo de Elite - Download Gratuito</title>

    <!-- Design & Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Outfit:wght@700;800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">

    <style>
        /* Specific Squeeze Page Styles */
        body {
            background-color: #000;
            background-image: radial-gradient(circle at 50% 0%, #1a1a1a 0%, #000 70%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .squeeze-container {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem 1rem;
        }

        .auth-card {
            background: #0a0a0a;
            border: 1px solid rgba(212, 175, 55, 0.2);
            border-radius: 20px;
            padding: 3rem;
            max-width: 500px;
            width: 100%;
            text-align: center;
            box-shadow: 0 0 50px rgba(0, 0, 0, 0.8);
            position: relative;
            overflow: hidden;
        }

        /* Gold Glow Effect */
        .auth-card::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(212, 175, 55, 0.05) 0%, transparent 60%);
            pointer-events: none;
        }

        .highlight-gold {
            color: #D4AF37;
        }

        .book-preview {
            width: 180px;
            height: 250px;
            background: #111;
            margin: 0 auto 2rem;
            border-radius: 8px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.6);
            display: flex;
            align-items: center;
            justify-content: center;
            border: 1px solid #333;
            position: relative;
        }

        .book-preview i {
            font-size: 4rem;
            color: #333;
        }

        /* If we have an image, we can use it, else generic */
        .book-cover-img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 8px;
        }

        .input-group {
            margin-bottom: 1.5rem;
            text-align: left;
        }

        .input-group label {
            display: block;
            color: #ccc;
            margin-bottom: 0.5rem;
            font-weight: 500;
            font-size: 0.9rem;
        }

        .input-group input {
            width: 100%;
            padding: 1rem;
            background: #151515;
            border: 1px solid #333;
            border-radius: 8px;
            color: #fff;
            font-family: 'Inter', sans-serif;
            font-size: 1rem;
            outline: none;
            transition: border-color 0.3s;
        }

        .input-group input:focus {
            border-color: #D4AF37;
        }

        .btn-download {
            width: 100%;
            background: linear-gradient(to bottom, #FFD700, #D4AF37);
            color: #000;
            font-weight: 800;
            padding: 1.2rem;
            border: none;
            border-radius: 50px;
            font-size: 1.1rem;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: transform 0.2s, box-shadow 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .btn-download:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(212, 175, 55, 0.3);
        }

        .hidden {
            display: none;
        }

        .loading-spinner {
            border: 3px solid rgba(0, 0, 0, 0.1);
            border-radius: 50%;
            border-top: 3px solid #000;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        .footer-simple {
            text-align: center;
            padding: 2rem;
            font-size: 0.8rem;
            color: #555;
        }
    </style>
</head>

<body>

    <div class="squeeze-container">
        <div class="auth-card">

            <div class="book-preview">
                <!-- Fallback Icon if no image -->
                <i class="fas fa-book-open"></i>
                <!-- We can try to load a cover if it exists, e.g. capadospintinhos.png just for style or similar -->
                <img src="capadospintinhos.png" class="book-cover-img" style="display: none;"
                    onload="this.style.display='block'; this.previousElementSibling.style.display='none'">
            </div>

            <h1 style="font-size: 2.2rem; margin-bottom: 0.5rem; line-height: 1.1;">PARE DE <span class="highlight-gold"
                    style="color: var(--color-accent-red);">ENTERRAR</span> O SEU LUCRO</h1>
            <p style="color: #ccc; margin-bottom: 2rem; font-size: 1.1rem;">O Guia de Sobrevivência para quem não
                aguenta mais ver suas aves morrendo. Descubra como estancar a morte hoje. 100% Gratuito.</p>

            <form id="leadForm">
                <div class="input-group">
                    <label><i class="fas fa-user"></i> Seu Nome</label>
                    <input type="text" id="name" placeholder="Digite seu primeiro nome" required>
                </div>

                <div class="input-group">
                    <label><i class="fab fa-whatsapp"></i> Seu WhatsApp</label>
                    <input type="tel" id="phone" placeholder="(DDD) 99999-9999" required oninput="maskPhone(this)">
                </div>

                <button type="submit" class="btn-download">
                    <span id="btnText">QUERO SALVAR MINHAS GALINHAS</span>
                    <div id="btnSpinner" class="loading-spinner hidden"></div>
                </button>
            </form>

            <p style="font-size: 0.75rem; color: #444; margin-top: 1.5rem;">
                <i class="fas fa-lock"></i> Seus dados estão seguros.
            </p>
        </div>
    </div>

    <footer class="footer-simple">
        &copy; 2026 O Segredo das Galinhas. Todos os direitos reservados.
    </footer>

    <script>
        // Phone Mask
        function maskPhone(input) {
            let value = input.value.replace(/\D/g, '');
            if (value.length > 11) value = value.slice(0, 11);

            if (value.length > 2) {
                value = `(${value.slice(0, 2)}) ${value.slice(2)}`;
            }
            if (value.length > 9) {
                value = `${value.slice(0, 9)}-${value.slice(9)}`;
            }
            input.value = value;
        }

        document.getElementById('leadForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const btn = document.querySelector('.btn-download');
            const btnText = document.getElementById('btnText');
            const spinner = document.getElementById('btnSpinner');
            const name = document.getElementById('name').value;
            const phone = document.getElementById('phone').value;

            // UI Loading State
            btn.disabled = true;
            btnText.textContent = "GERANDO PDF...";
            spinner.classList.remove('hidden');

            try {
                // 1. Save Lead
                const response = await fetch('/api/leads', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ name, phone, source: 'squeeze_page' })
                });

                if (response.ok) {
                    // 2. Trigger Download (Hidden iframe or link click)
                    const downloadLink = document.createElement('a');
                    downloadLink.href = 'manejo de elite.pdf'; // Direct file link
                    downloadLink.download = 'Manejo_de_Elite_Oficial.pdf';
                    document.body.appendChild(downloadLink);
                    downloadLink.click();
                    document.body.removeChild(downloadLink);

                    // 3. Update UI & Redirect
                    btnText.textContent = "SUCESSO! REDIRECIONANDO...";

                    setTimeout(() => {
                        window.location.href = 'index.html'; // Redirect to Sales Page
                    }, 2000);
                } else {
                    throw new Error('Erro ao salvar');
                }

            } catch (err) {
                console.error(err);
                alert('Ocorreu um erro. Tente novamente.');
                btn.disabled = false;
                btnText.textContent = "TENTAR NOVAMENTE";
                spinner.classList.add('hidden');
            }
        });
    </script>
</body>

</html>
